{% load static %}
{% load rebus_extras %}

<!DOCTYPE html>

<html lang="nb">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Tur i Tønsberg{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'rebus/style.css' %}">
    <script type="text/javascript" src="{% static 'rebus/submit.js' %}"></script>
</head>
<body>
    <div id="holder">
        <div id="topmatter">
            {% block back %}{% endblock %}
            <h1><a href="{% url 'index' %}">Tur i Tønsberg</a></h1>
        </div>

        <div id="mainmatter">
            {% block content %}{% endblock %}
        </div>

    </div>
</body>
</html>
